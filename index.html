<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(32, 30, 30);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin: 20px;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(32, 30, 30);
            gap: 10px;
        }
        .keyboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(32, 30, 30);
            gap: 10px;
        }
        .field-item {
            width: 60px;
            aspect-ratio: 1;
            border: 1px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .keyboard-item {
            width: 50px;
            height: 60px;
            border: 1px solid grey;
            background-color: grey;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .keyboard-item:hover {
            cursor: pointer;
            border: 1px solid white;
        }
        .row-item {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .active {
            background-color: blue;
        }
        .scale-up-center {
	        -webkit-animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }
        .bg-animate-correct-position {
            animation: bgColorFade2 1s forwards ease-in-out;
        }
        .bg-animate-incorrect {
            animation: bgColorFade1 1s forwards ease-in-out;

        }
        .bg-animate-correct-letter {
            animation: bgColorFade3 1s forwards ease-in-out;
        }

/**
 * ----------------------------------------
 * animation scale-up-center
 * ----------------------------------------
 */
@-webkit-keyframes scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}
@keyframes scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}

/* Animation keyframes */
@keyframes bgColorFade1 {
  0% {
    background-color: rgb(32, 30, 30);
  }
  100% {
    background-color: grey;
  }
}

@keyframes bgColorFade2 {
  0% {
    background-color: rgb(32, 30, 30);
  }
  100% {
    background-color: rgb(13, 129, 13);
  }
}

@keyframes bgColorFade3 {
  0% {
    background-color: rgb(32, 30, 30);
  }
  100% {
    background-color: rgb(228, 228, 30);
  }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="board-container">
            
        </div>
        <div class="keyboard-container">

        </div>
    </div>
</body>
